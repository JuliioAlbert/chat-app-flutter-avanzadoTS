<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso Denegado</h1>
    
    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        socket.on('connect', () => {
            console.log("Connectado al Servidor");
        })

        socket.on('disconnect', () => {
            console.log("Dissmiss Servidor");
        })

        socket.on('respuesta',(e) => {
            console.log(e.nombre);
        });

        socket.on('nuevo-mensaje', (e) => {
            console.log(e);
        });


        socket.on('bandas-server', (e)=> {
            console.clear();
            console.table(e);
        })

        socket.emit('mensaje', {nombre:"Julio"}, )
    </script>
</body>
</html>
